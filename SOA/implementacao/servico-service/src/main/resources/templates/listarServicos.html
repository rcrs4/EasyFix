<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços</title>
</head>

<body>
  <h1 style="display: inline">Seus Serviços!</h1>
  <p style="display: inline"><a href="http://localhost:8080/simulacao/listar">Ir para Simulações</a></p>
  <ul>
    <li th:each="servico: ${servicos}"><span th:text="${servico.profissional.nome}"></span> - <span th:text="${servico.profissional.valorCobrado}"></span> - <span th:text="${servico.data}"></span></li>
  </ul>
</body>

</html>
